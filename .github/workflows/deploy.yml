
name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  # Changed to match your region
          
      - name: Install Dependencies
        run: |
          npm ci
          npm install -g @aws-amplify/cli
          
      - name: Build
        run: npm run build
        
      - name: Check and Cancel Existing Jobs
        run: |
          # Get list of jobs for the branch
          JOBS=$(aws amplify list-jobs --app-id ${{ secrets.AMPLIFY_APP_ID }} --branch-name main --query 'jobSummaries[?status==`PENDING` || status==`RUNNING`].jobId' --output text)
          
          # Cancel any pending or running jobs
          for JOB_ID in $JOBS
          do
            echo "Cancelling job $JOB_ID"
            aws amplify stop-job --app-id ${{ secrets.AMPLIFY_APP_ID }} --job-id $JOB_ID
            # Wait a moment for the job to stop
            sleep 5
          done
        
      - name: Deploy
        env:
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
        run: |
          # Wait for a moment to ensure previous jobs are fully cancelled
          sleep 10
          
          # Start new deployment
          aws amplify start-job             --app-id ${{ secrets.AMPLIFY_APP_ID }}             --branch-name main             --job-type RELEASE || exit 1
