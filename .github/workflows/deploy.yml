

name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          
      - name: Deploy to Amplify
        env:
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
        run: |
          # Explicitly set branch name
          BRANCH_NAME="master"  # or your branch name
          
          echo "Starting deployment for branch: $BRANCH_NAME"
          
          aws amplify start-job             --app-id ${{ secrets.AMPLIFY_APP_ID }}             --branch-name $BRANCH_NAME             --job-type RELEASE
